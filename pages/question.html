<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz app</title>
		<link rel="stylesheet" href="../assets/css/main.css">
		<!-- <link rel="stylesheet" href="../assets/css/question.css" /> -->
	</head>
	<body>
		<div class="container" id="container">
			<div class="question-bloc">
				<p class="question-detail">
					Quel est le type d'un fichier javascript ?
				</p>
				<div class="progression">
					<div class="progress-detail">
            <p>Question 1/15</p>
            <p>30</p>
          </div>
					<progress value="59" max="60" class="progress-bar"></progress>
				</div>
			</div>

			<form
				action="./win.html"
				id="questionForm"
				class="loginForm"
				method="post"
			>
				<div class="form-group-question">
					<input type="radio" name="nom" required />
					<label for="nom">.Js</label>
				</div>
				<div class="form-group-question">
					<input type="radio" name="nom" required />
					<label for="email">.cs</label>
				</div>
				<div class="form-group-question">
					<input type="radio" name="nom" required />
					<label for="nom">.jsx</label>
				</div>
				<div class="form-group-question">
					<input type="radio" name="nom" required />
					<label for="email">.jar</label>
				</div>
				<div class="form-group-question">
					<input type="radio" name="nom" required />
					<label for="email">Email</label>
				</div>
				<div class="form-validate">
					<a href="../index.html" class="exit">Quitter</a>
					<button type="submit" class="next">Suivant</button>
				</div>
			</form>
		</div>
	</body>
</html>
