<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz app</title>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div class="container" id="container">
			<h1>Javascript Quiz</h1>
			<p>
				Évaluez vos connaissances en JavaScript en répondant aux questions que
				nous avons spécialement sélectionnées pour vous. <br> C'est fun et c'est
				gratuit.
			</p>
			<form action="#" id="loginForm" class="loginForm">
				<div class="form-group">
					<label for="nom">Nom</label>
					<input type="text" name="nom" required />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="nom" required />
				</div>
        <div class="form-validate">
          <button type="submit">Commencer</button>
        </div>
			</form>
		</div>
	</body>
</html>
